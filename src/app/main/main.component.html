<clr-datagrid style="height:100%" [clrDgLoading]="loading">
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Name
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'gender'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Sex
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'location.street'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Address
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'email'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Email
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      DOB
    </ng-container>
  </clr-dg-column>

  <clr-dg-row *clrDgItems="let user of users">

    <clr-dg-cell>{{user.name.title}}.{{user.name.first}} {{user.name.last}}</clr-dg-cell>
    <clr-dg-cell>{{user.gender}}</clr-dg-cell>
    <clr-dg-cell>{{user.location.street }}</clr-dg-cell>
    <clr-dg-cell>{{user.email}}</clr-dg-cell>
    <clr-dg-cell>{{user.dob.date | date}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="20">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Users per page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} users
    </clr-dg-pagination>
  </clr-dg-footer>

</clr-datagrid>
